version: 2
jobs:
  build:
    docker:
      - image: mrivingt/testrail-qa
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Print Current Time
          command: date
      - run:
          name: List root
          command: ls -al /
    branches:
      only:
        - master
        - mark
        - john
